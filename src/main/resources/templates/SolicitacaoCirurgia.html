<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: header">
<meta charset="utf-8" />
</head>
<head><title>Tw - Nova Solicitação</title></head>

<body class="hold-transition skin-blue-light sidebar-mini sidebar-collapse">

<div class="wrapper">

<!-- Importa o menu de navegação -->
<div th:replace="fragments/nav :: nav"></div>

  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        Solicitação de Cirurgia
      </h1>
	</section>
	<section class="content">
    <div class="row">
    <div class="col-md-12">
		<form class="form-horizontal">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="form-group">
						<label for="descrição" class="col-sm-1 control-label">Descrição</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="descricao"/>
						</div>
					</div>
					<div class="form-group">
						<label for="dataVencimento" class="col-sm-1 control-label">Vencimento</label>
						<div class="col-sm-2">
							<div class="input-group">
								<div class="input-group-addon">
	                   				 <i class="fa fa-calendar"></i>
	                  			</div>
								<input type="date" class="form-control" id="dataVencimento" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="valor" class="col-sm-1 control-label">Valor</label>
						<div class="col-sm-2">
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="number" class="form-control" id="valor" />
								<span class="input-group-addon">.00</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-sm-1 control-label">Status</label>
						<div class="col-sm-2">
							<select class="form-control select2">
								<option>Pendente</option>
								<option>Recebido</option>
								<option>Em Andamento</option>
								<option>Concluído</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
    </div>  
    </section>
 </div>

 <!-- Importa o footer com os js -->
 <div th:replace="fragments/footer :: footer"></div>

 <div class="control-sidebar-bg"></div>
 
</div>

<script>

	$(document).ready(function() {
	    $('.select2').select2();
	    
	});
</script>
</body>
</html>
